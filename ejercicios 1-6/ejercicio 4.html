<!DOCTYPE html>
<html>
<head>
	<title>ejercicio 4</title>
</head>
<body>
	<script type="text/javascript">
		
		let num1 = prompt("num1");
		let num2 = prompt("num2");
		let num3 = prompt("num3")
		let int1 = parseInt(num1);
		let int2 = parseInt(num2);
		let int3 = parseInt(num3);
		if (int1 > int2 && int1 > int3){
			document.write("El numero "+int1+" es el mas grande.")
		}
		else if (int2 > int1 && int2 > int3){
			document.write("El numero "+int2+" es el mas grande.")
		}
		else if (int3 > int1 && int3 > int2) {
			document.write("El numero "+int3+" es el mas grande.")
		}

	</script>

</body>
</html>
