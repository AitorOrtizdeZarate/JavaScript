<!DOCTYPE html>
<html>
<head>
	<title>ejercicio 6 array</title>
</head>
<body>
<script type="text/javascript">
		let numero = prompt("numero");
		let num = parseInt(numero);
		let numero2 = prompt("numero2");
		let num2 = parseInt(numero2);
		let numero3 = prompt("numero3");
		let num4 = parseInt(numero3);
		let numero4 = prompt("numero4");
		let num4 = parseInt(numero4);

		let numeros = [num, num2, num3, num4];


		let contador = 0;
		for (let j = 0; j <= numeros.length; j++){
		for(let i = 1; i <= j; i++){
			if ((j % i) == 0) {
				contador++;
			}
		}
	}

		if (contador <= 2){
			document.write("El numero "+j+" es primo");

		}else{
			document.write("El numero "+j+" no es primo")
		}

		</script>
</body>
</html>
