<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LocalStorage</title>
	<script>
		if(typeof(Storage) !== "undefined"){
			localStorage.setItem("nombre", "Aitor"); // o sessionStorage

			var nombre = localStorage.nombre; //o sessionStorage
			console.log(nombre);
		}else{
			console.log("no funciona");
		}

		if(typeof(Storage) !== "undefined"){
			var persona = {
				nombre: "Aitor",
				apellido: "Ortiz de Zarate",
				edad: "17",
				localidad: "Lezo",
			}

			localStorage.setItem('persona', JSON.stringify(persona));

			console.log(localStorage.persona);

			var personaguardada= JSON.parse(localStorage.persona);

			console.log(personaguardada.edad);
		}
	</script>
</head>
<body>

</body>
</html>
