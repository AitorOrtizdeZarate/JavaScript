<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.4.1.min.js"></script>
	<title>Ejercicio 1</title>
	<script>
		
		$(document).ready(function(){
			
			$("input").keydown(function(e){
				$("p").append(e.key);
			});
		});

	</script>
</head>
<body>
	<h1>Keylogger</h1>
	<input type="text">
	<p></p>
</body>
</html>
