<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.4.1.min.js"></script>
	<title>Ejercicio 4</title>
	<script>
		$(document).ready(function(){
			$("#boton").click(function() {

				if ($(".select option[value='apartado1']").attr("selected", true)){
					$("#apartado1").append($("#texto").val())	
				}
				else if ($(".select option[value='apartado2']").attr("selected", true)){
					$("#apartado2").append($("#texto").val())	
				}
				else if ($(".select option[value='apartado3']").attr("selected", true)){
					$("#apartado3").append($("#texto").val())	
				}
				
			});
			
		});
	</script>
</head>
<body>
	Texto que a√±adir: <input type="text" name="text" id="texto"><br><br>

		<option value="apartado3">APARTADO 3</option>
	</select>
	<input type="button" name="boton" id="boton" value="Pasar texto">
	
	<p id="val"></p>

	<div>

</body>
</html>
