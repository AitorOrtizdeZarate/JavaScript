<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<script src="jquery-3.4.1.min.js"></script>
	<title>Ejercicio 1 JQuery</title>
</head>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$.get("https://datos.aramendi.eu/datos.json", function(data, status){
				if(status == "success"){
					for(let i = 0; i < data.length; i++){
						let div = "<h1>Persona: "+(i+1)+"</h1>";
						div += "<p>Nombre: "+data[i].first_name+"</p>";
						div += "<p>Apellido: "+data[i].last_name+"</p>";
						div += "<p>Email: "+data[i].email+"</p>";
						div += "<p>Genero: "+data[i].gender+"</p>";
						$("#div").append(div)
					}
				}else{
					console.log("Error")
				}
				
			});
		});
	});
</script>
<body>
	<button>Clicka</button>
	<div id="div"></div>
</body>
</html>
